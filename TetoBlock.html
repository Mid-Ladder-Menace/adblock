<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
 <body>
  <div id="list">
    <div id="element">
      <fieldset>
        <legend>Element to delete:</legend>

        <div>
          <input type="checkbox" id="object1" name="div" checked />
          <label for="object1">Div="ad"</label>
        </div>

        <div>
          <input type="checkbox" id="object2" name="class" />
          <label for="object2">class="ad"</label>
        </div>

        <div>
          <input type="checkbox" id="object3" name="paragraph" />
          <label for="object3">Hello World*</label>
        </div>

        <div>
          <input type="checkbox" id="object4" name="paragraph2" />
          <label for="object4">THERE IS AN IMPOSTER AMONG US</label>
        </div>
      </fieldset>
    </div>

    <div id="deep">
      <label for="Profondeur">Profondeur</label>
      <input
        type="range"
        id="Profondeur"
        name="Profondeur"
        min="0"
        max="100"
        value="99"
        step="33" />
    </div>

    <button id="apply">Apply</button>
  </div>
</body>

</html>
